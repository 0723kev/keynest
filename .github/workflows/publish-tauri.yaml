name: "Publish Tauri App"

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "Keynest v__VERSION__"
          # releaseBody: "See the assets to download this version and install."
          releaseBody: |
            **Full Changelog**: https://github.com/0723kev/keynest/compare/app-v__PREV_VERSION__...app-v__VERSION__

            * ğŸªŸ Windows â†’ Download the .exe
            * ğŸ macOS (M-series) â†’ Apple Silicon DMG
            * ğŸ macOS (Intel) â†’ Intel DMG
                > Note: to run on macOS, you will need to unquarantine the app by running `xattr -d com.apple.quarantine /Applications/keynest.app` in a terminal.
            * ğŸ§ Linux â†’ AppImage (recommended)

          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
